<p>注册serviceWorker</p>
<img width="100" src="/images/dog.jpg" alt="dog" />
<script>
    // 注册service worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register('./sw.js')
            .then(function (registration) {
                alert('service worker 注册成功');
            })
            .catch(function (err) {
                alert('service worker 注册失败');
            });
    } else {
        alert('unSupport serviceWorker');
    }
</script>
